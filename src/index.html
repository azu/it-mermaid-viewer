<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>@newmo-oss/mermaid-viewer</title>
    <meta
        name="description"
        content="Mermaid Viewer is a web component that renders Mermaid Diagrams.">
    <!--    emoji favicon-->
    <link rel="icon"
          href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ctext x='0' y='20' font-size='20' fill='%23f1f1f1'%3Eüßú‚ÄçÔ∏è%3C/text%3E%3C/svg%3E"
          type="image/svg+xml">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: white;
        }

        #graphDiv {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        x-mermaid-controller {
            /*  fixed: bottom center using grid*/
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem;
            background-color: #f1f1f1;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
<x-mermaid-controller target="graphDiv" graphId="mySvgId">
    <template shadowrootmode="open">
        <div>

            <style>

                #nextSequence, #prevSequence {
                    padding: 0.5rem 1rem;
                    font-size: 1rem;
                    border: none;
                    background-color: #007bff;
                    color: white;
                    border-radius: 0.5rem;
                    cursor: pointer;
                }

                #nextSequence:hover, #prevSequence:hover {
                    background-color: #0056b3;
                }

                dialog {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    gap: 1rem;
                    padding: 1rem;
                    background-color: white;
                    border-radius: 1rem;
                    box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
                    z-index: 1000;
                }


                .prevButton, .nextButton, .renderButton {
                    padding: 0.5rem 1rem;
                    font-size: 1rem;
                    border: none;
                    background-color: #007bff;
                    color: white;
                    border-radius: 0.5rem;
                    cursor: pointer;
                }

                .renderButton {
                    font-size: 1.5rem;
                    width: 100%;
                    padding: 1rem;
                }

                .prevButton:hover, .nextButton:hover, .renderButton:hover {
                    background-color: #0056b3;
                }

                #inputDialog {
                    display: none;
                }

                #inputDialog[open] {
                    display: block;
                }

                .sequenceController {
                    grid-column: label 3;
                    display: flex;
                    justify-content: space-between;
                    align-items: end;
                    margin: 0.5rem 0;
                    position: relative;
                }

                .sequenceNumberBox {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                .sequenceNumberLabel {
                    font-size: 1.5rem;
                    display: block;
                }

                .sequenceStepper {
                    margin-left: 0.8rem;
                    margin-right: 0.8rem;
                }

                /* show min attr of stepper into left bottom of input */
                .sequenceStepper::before {
                    content: attr(min);
                    position: relative;
                    left: 0;
                    bottom: 0;
                    margin-left: -0.5rem;
                }

                .sequenceStepper::after {
                    content: attr(max);
                    position: relative;
                    right: 0;
                    top: 0;
                    margin-right: -0.5rem;
                }

                .sequenceStepper {
                    display: block;
                }

                /*  top-right config area*/
                .editDialogBox {
                    position: absolute;
                    top: 0;
                    right: 0;
                }

                .openDialog {
                    padding: 0.5rem 1rem;
                    font-size: 1rem;
                    border: none;
                    color: white;
                    border-radius: 0.5rem;
                    cursor: pointer;
                }

                .footer {
                    margin-top: 1rem;
                    font-size: 1rem;
                    color: #666;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    display: block;
                    padding: 0.5rem 1rem;
                }

                .footerText {
                    text-align: right;
                    padding-inline: 1rem;
                }
            </style>
            <dialog id="inputDialog">
                <div style="width: 100%; height: 100%;">
                    <label for="inputDialogInput">Marmaid Diagram</label><textarea id="inputDialogInput"
                                                                                   style="display: block;width: 100%; height: 50em;"></textarea>
                    <div style="display: flex;flex-direction: column; align-items: center; align-content: center; padding-block: 0.5rem;">
                        <button id="inputDialogClose" class="renderButton" style="display: block;">Render</button>
                    </div>
                    <h2>Usage</h2>
                    <ol>
                        <li>üìù Write Mermaid Diagram in the textarea</li>
                        <li>üîç Click "Render" Button</li>
                        <li>üîó Copy URL and Share it!</li>
                    </ol>
                    <h2>Reference</h2>
                    <p>
                        üìù <a href="https://mermaid.js.org/intro/syntax-reference.html">Mermaid Document</a></li>
                    </p>
                    <footer class="footer">
                        <p class="footerText">
                            Source Code is available on <a href="">GitHub</a>
                        </p>
                        <p class="footerText">
                            Created by <a href="https://newmo.me/">newmo, Inc.</a>
                        </p>
                    </footer>
                </div>
            </dialog>
            <div id="sequenceController" class="sequenceController">
                <button id="prevSequence" class="prevButton">Prev</button>
                <div class="sequenceNumberBox">
                    <label id="sequenceNumberLabel" class="sequenceNumberLabel" for="sequenceStepper">0</label>
                    <input type="range"
                           id="sequenceStepper"
                           class="sequenceStepper"
                           min="0" max="1" value="0">
                </div>
                <button id="nextSequence" class="nextButton">Next</button>
            </div>
            <div class="editDialogBox">
                <button id="openDialog" class="openDialog" title="Edit Diagram">üõ†Ô∏è</button>
            </div>
        </div>
    </template>
</x-mermaid-controller>
<div id="graphDiv"></div>
<script type="module" src="index.ts"></script>
</body>
</html>
